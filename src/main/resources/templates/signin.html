<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MUR School</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/commonStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center">
<header th:insert="parts/headerteg :: headerreg"></header>
<div>
    <div class="sign-in-box">
        <div class="sign-in-container">
            <div class="sign-in-container2">
                <div>
                    <p class="p-logo" style="color: #1e2d4c;"></p>
                    <p class="p-logo" style="color: #e6e6e6;"></p>
                    <p style="font-size: 2rem">MUR School</p>
                </div>
                <form class="form-sign-group" th:action="@{/signin}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Неправильный логин или пароль.</div>
                    </div>
                    <span class="wrapper-logpas">
                        <input class="form-sign-input" id="username" name="username" type="email" spellcheck="false" placeholder="E-mail">
                    </span>
                    <br>
                    <span class="wrapper-logpas">
                        <input class="form-sign-input" id="password" name="password" type="password" spellcheck="false" placeholder="Пароль">
                    </span>
                    <br>
                    <button class="form-sign-button">
                        <div>
                            <span>
                                Войти
                            </span>
                        </div>
                    </button>
                </form>
                <div class="forgot-signup text-end">
                    <a style="color: #546e7a !important;" href="#">Забыли пароль?</a>
                </div>
                <div class="sign-with">
                    <p class="or-divider">или</p>
                    <div>
                        <a href="#" data-icon="google-c" class="with-link">
                            <svg viewBox="0 0 24 24" width="1em" height="1em" class="with-icon">
                                <path fill-rule="evenodd" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm.044-5.213c2.445 0 4.267-1.551 4.556-3.781v-1.891h-4.519v1.89h2.602a2.893 2.893 0 0 1-2.724 1.93c-1.194 0-2.677-1.1-2.677-2.843 0-1.621 1.161-2.876 2.677-2.876.739 0 1.413.279 1.922.736l1.399-1.376a4.744 4.744 0 1 0-3.236 8.212z"></path>
                            </svg>
                        </a>
                        <a href="#" data-icon="facebook" class="with-link">
                            <svg viewBox="0 0 24 24" width="1em" height="1em" class="with-icon">
                                <path fill-rule="evenodd" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm2.52-14.923v1.686h-1.004c-.366 0-.613.077-.74.23-.128.153-.192.383-.192.69v1.207h1.871l-.249 1.891h-1.622v4.849h-1.955V12.78H9v-1.89h1.629V9.497c0-.792.221-1.407.664-1.843.443-.437 1.033-.655 1.77-.655.626 0 1.111.026 1.456.077z"></path>                            </svg>
                        </a>
                    </div>
                </div>
                <div class="registration-container">
                    <p class="or-divider">Нет аккаунта?</p>
                    <a class="link-dark" href="/reg">Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="parts/footer :: footer"></footer>
<script src='https://www.google.com/recaptcha/api.js'></script>
</body>
</html>
